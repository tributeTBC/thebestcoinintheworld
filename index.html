<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribute Token Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 400px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        .token-info,
        .wallet-info {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .token-info h2,
        .wallet-info h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-item span {
            font-weight: 700;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tribute Token Dashboard</h1>
        <div class="token-info">
            <h2>Token Information</h2>
            <div class="info-item">Name: <span id="tokenName">Tribute</span></div>
            <div class="info-item">Symbol: <span id="tokenSymbol">TBC</span></div>
            <div class="info-item">Total Supply: <span id="totalSupply"></span></div>
        </div>
        <div class="wallet-info">
            <h2>Connected Wallet Information</h2>
            <div class="info-item">Wallet Address: <span id="walletAddress">Not connected</span></div>
            <div class="info-item">Token Balance: <span id="tokenBalance">-</span></div>
            <div class="info-item">Interaction Count: <span id="interactionCount">-</span></div>
        </div>
        <button class="button" onclick="connectWallet()">Connect Wallet</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        let web3;
        let contract;
        const contractAddress = "YOUR_CONTRACT_ADDRESS_HERE";
        const contractABI = [
            // Add your contract ABI here
        ];

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    const accounts = await web3.eth.getAccounts();
                    document.getElementById('walletAddress').innerText = accounts[0];
                    loadContractData(accounts[0]);
                } catch (error) {
                    console.error("User denied wallet connection", error);
                }
            } else {
                alert("Please install MetaMask!");
            }
        }

        async function loadContractData(account) {
            contract = new web3.eth.Contract(contractABI, contractAddress);
            try {
                const totalSupply = await contract.methods.totalSupply().call();
                document.getElementById('totalSupply').innerText = totalSupply;
                const balance = await contract.methods.balanceOf(account).call();
                document.getElementById('tokenBalance').innerText = balance;
                const interactionCount = await contract.methods.getInteractionCount(account).call();
                document.getElementById('interactionCount').innerText = interactionCount;
            } catch (error) {
                console.error("Error fetching contract data", error);
            }
        }
    </script>
</body>

</html>
