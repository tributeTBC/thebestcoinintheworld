        async function connectWallet() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    const accounts = await web3.eth.getAccounts();
                    document.getElementById('walletAddress').innerText = accounts[0];
                    loadContractData(accounts[0]);
                } catch (error) {
                    console.error("User denied wallet connection", error);
                }
            } else {
                alert("Please install MetaMask!");
            }
        }

        async function loadContractData(account) {
            contract = new web3.eth.Contract(contractABI, contractAddress);
            try {
                const totalSupply = await contract.methods.totalSupply().call();
                document.getElementById('totalSupply').innerText = totalSupply;
                const balance = await contract.methods.balanceOf(account).call();
                document.getElementById('tokenBalance').innerText = balance;
                const interactionCount = await contract.methods.getInteractionCount(account).call();
                document.getElementById('interactionCount').innerText = interactionCount;
            } catch (error) {
                console.error("Error fetching contract data", error);
            }
